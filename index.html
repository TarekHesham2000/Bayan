  const renameKhatma = useCallback((id, name) => {
    setProgress(prev => {
      const khatmas = prev.khatmas.map(k => k.id === id ? { ...k, name } : k);

      return next;

  const deleteKhatma = useCallback((id) => {

  const share = useCallback(() => {

  }, [progress, showToast]);

}

function Modal({ title, subtitle, onClose, children, wide }) {
  useEffect(() => {
    const esc = (e) => { if (e.key === 'Escape') onClose(); };
    window.addEventListener('keydown', esc);
    document.body.style.overflow = 'hidden';
    return () => { window.removeEventListener('keydown', esc); document.body.style.overflow = ''; };
  }, [onClose]);
  return (
    <div className="modal-overlay animate-in" onClick={(e) => e.target === e.currentTarget && onClose()}>
      <div className={`modal ${wide ? 'modal-wide' : ''}`}>
        <button className="modal-close" onClick={onClose}>โ</button>
        {title && <div className="modal-title">{title}</div>}
        {subtitle && <div className="modal-subtitle">{subtitle}</div>}
        {children}
      </div>
    </div>
  );
}
